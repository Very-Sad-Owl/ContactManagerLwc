<!-- Picklist -->
<template>
    <lightning-combobox
            id="pickList"
            name="progress"
            label={label}
            value={value}
            variant={variant}
            placeholder="Select"
            options={options}
            onchange={handleChange}>
    </lightning-combobox>
</template>
